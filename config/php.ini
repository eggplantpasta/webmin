; PHP configuration file for local development only
date.timezone = UTC
include_path = .:${PHP_ROOT}/src

; Error handling for development
error_log = ${PHP_ROOT}/local_error_log.log
log_errors = on
display_errors = on
display_startup_errors = on
error_reporting = E_ALL
report_memleaks = on
html_errors = on

; Paths and directories
include_path = "${PHP_ROOT}/src"
doc_root = "${PHP_ROOT}/public"